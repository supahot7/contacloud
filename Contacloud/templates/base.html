{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ContaCloud{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/contabilidad/catalogoCuentas.css' %}">
</head>
<body>

    <!-- Sidebar -->
    <nav id="sidebarMenu" class="sidebar">
        <div class="sidebar-header">
            ContaCloud
        </div>
        <div class="position-sticky pt-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="{% url 'contabilidad:catalogo_cuentas' %}">Catálogo de cuentas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Transacciones</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Estados financieros</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contabilidad de Costos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Libros contables</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Inventario</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="content">
        <nav class="navbar navbar-light navbar-custom d-flex align-items-center justify-content-between">
            <!-- Botón toggle del sidebar -->
            <button id="toggleSidebar" class="btn btn-outline-secondary me-2">
                <i class="fi fi-sr-menu-burger"></i>
            </button>
            <div class="text-center mx-auto">
                <a class="navbar-brand navbar-brand-custom" href="{% url 'contabilidad:panel_principal' %}">
                    ContaCloud <i class="fi fi-sr-stats"></i>
                </a>
            </div>
            <div>
                <a class="btn btn-logout" href="{% url 'usuarios:logout_view' %}">Cerrar sesión</a>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar el sidebar al acercarse
        const sidebar = document.getElementById('sidebarMenu');
        const toggleBtn = document.getElementById('toggleSidebar');
        let sidebarPinned = false;

       // Mostrar sidebar temporal al pasar el mouse sobre el botón
    toggleBtn.addEventListener('mouseenter', () => {
        if (!sidebarPinned) {
            sidebar.classList.add('show');
        }
    });

        // Fijar o liberar sidebar al hacer clic en el botón
        toggleBtn.addEventListener('click', () => {
            sidebarPinned = !sidebarPinned;
            sidebar.classList.toggle('show', sidebarPinned);
        });
    </script>
</body>
</html>
